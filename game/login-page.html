<html>
	<head>
		<meta charset="utf-8">
        <title>Login Page</title>
        <link rel="stylesheet" href="login-page.css">												<!--Linking the page to its stylesheet-->
	</head>
	<body>
		<div class="login-page">
			<h1>Login Page</h1>
			<form action="login" method="POST">
				<input type="text" name="username" placeholder="Username" required>					<!--Box to enter the username-->
				<input type="password" name="password" placeholder="Password" required>				<!--Box to enter the password-->
				<input type="submit">																<!--Submit button-->			
			</form>
		</div>
		<!-- Client side JS-->
		<script type="text/javascript" src="login.js"></script>
	</body>
</html>
